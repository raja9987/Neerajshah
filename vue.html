<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot UI</title>
</head>

<body>
    <div id="app">
        <div class="chat-container">
            <div class="chat-messages">
                <div v-for="(message, index) in messages" :key="index" class="message">
                    <div :class="{'user-message': message.from === 'user', 'bot-message': message.from === 'bot'}">
                        {{ message.content }}
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" v-model="newMessage" @keyup.enter="sendMessage" placeholder="Type your message..." class="control">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    messages: [],
                    newMessage: '',
                };
            },
            methods: {
                sendMessage() {
                    if (this.newMessage.trim() === '') return;

                    // Add user message to the chat
                    this.messages.push({
                        content: this.newMessage,
                        from: 'user'
                    });

                    // Simulate bot response (you may implement your chat bot logic here)
                    this.messages.push({
                        content: 'Bot response...',
                        from: 'bot'
                    });

                    // Clear the input field
                    this.newMessage = '';
                },
            },
        });

        app.mount('#app');
    </script>

    <style>
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
        }
        
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #DCF8C6;
            text-align: right;
        }
        
        .bot-message {
            background-color: #E3F2FD;
            text-align: left;
        }
        
        .chat-input {
            margin-top: 10px;
        }
        
        .control {
            background-color: #ccc;
            padding: 10px;
            width: 92%;
        }
    </style>
</body>

</html>
